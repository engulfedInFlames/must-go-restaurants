<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/_reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Must-go Restaurants</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <h1>(Placeholder)</h1>
      </div>
    </header>
    <main>
      <form class="myForm">
        <div class="mb-3">
          <label for="inputGroupFile04" class="form-label"> 대표 이미지 </label>
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
        <div class="mb-3">
          <label for="restaurantNameInput" class="form-label">
            가게 이름
          </label>
          <input type="text" class="form-control" id="restaurantNameInput" />
        </div>
        <div class="mb-3">
          <label for="nicknameInput" class="form-label">코멘트</label>
          <input type="text" class="form-control" id="nicknameInput" />
        </div>
        <div class="myBtns">
          <button id="submitBtn" type="submit" class="btn btn-primary">
            등록
          </button>
          <button id="cancleBtn" class="btn btn-primary">취소</button>
        </div>
      </form>
    </main>
    <footer>
      <!-- 약식(팀 이름, 팀명, 역할, 저작권)-->
    </footer>
  </body>
</html>
