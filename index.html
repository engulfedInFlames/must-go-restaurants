<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/_reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Must-go Restaurants</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <h1>(Placeholder)</h1>
      </div>
    </header>
    <main>
      <form class="myForm">
        <div class="mb-3">
          <label for="inputGroupFile04" class="form-label"> 대표 이미지 </label>
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
        <div class="mb-3">
          <label for="restaurantNameInput" class="form-label" required>
            가게 이름
          </label>
          <input type="text" class="form-control" id="restaurantNameInput" />
        </div>
        <div class="mb-3">
          <label for="sample4_postcode" class="form-label">주소</label>
          <input
            class="form-control"
            type="text"
            id="sample4_postcode"
            placeholder="우편번호"
          />
          <input
            class="btn btn-light"
            type="button"
            onclick="sample4_execDaumPostcode()"
            value="우편번호 찾기"
          /><br />
          <input
            class="form-control"
            type="text"
            id="sample4_roadAddress"
            placeholder="도로명주소"
          />
          <input
            class="form-control"
            type="text"
            id="sample4_jibunAddress"
            placeholder="지번주소"
          />
          <span id="guide" style="color: #999; display: none"></span>
          <input
            class="form-control"
            type="text"
            id="sample4_detailAddress"
            placeholder="상세주소"
          />
          <input
            class="form-control"
            type="text"
            id="sample4_extraAddress"
            placeholder="참고항목"
          />
        </div>
        <div class="mb-3">
          <label for="nicknameInput" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="nicknameInput" />
        </div>
        <div class="mb-3">
          <label for="commentInput" class="form-label">코멘트</label>
          <textarea class="form-control" id="commentInput" rows="4"></textarea>
        </div>
        <div form="rating" class="mb-3">
          <label for="rating" class="form-label" required>별점</label>
          <select
            id="rating"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option value="5" selected>✨✨✨✨✨</option>
            <option value="4">✨✨✨✨</option>
            <option value="3">✨✨✨</option>
            <option value="2">✨✨</option>
            <option value="1">✨</option>
          </select>
        </div>
        <div
          id="map"
          style="width: 300px; height: 300px; margin-top: 10px; display: none"
        ></div>
        <div class="myBtns">
          <button id="submitBtn" type="submit" class="btn btn-light">
            등록
          </button>
          <button id="cancleBtn" class="btn btn-light">취소</button>
        </div>
      </form>
    </main>
    <footer>
      <!-- 약식(팀 이름, 팀명, 역할, 저작권)-->
    </footer>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
