<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="static/css/_reset.css" />

    <!-- 부트스트랩 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- AJAX CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 초기 설정 CSS -->
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>Must-go Restaurants</title>
  </head>

  <body>
    <!-- header에는 배너와 내비게이션 버튼이 들어갑니다. -->
    <header>
      <div class="hero">
        <h1>(Placeholder)</h1>
      </div>
    </header>
    <main>
      <!-- 글쓰기 양식을 구현하기 위한 <form> 태그 입니다.-->
      <form class="my-form">
        <!-- thumb은 thumbnail, 즉 대표 이미지를 의미합니다. 사용자가 복수의 사진들을 등록하고, 그중 첫 번째 사진을 대표 이미지로 합니다.
        대표 이미지는 "thumb-container" 안의 <img> 태그에 들어갑니다. -->
        <div class="thumb-container">
          <img
            class="thumb"
            src="https://placehold.co/250x250/white/e9ecef/?text=Thumb&?font=Open+Sans"
            alt="thumbnail"
          />
        </div>
        <label class="form-label label-center"> 대표 이미지 </label>

        <!-- 가게 이름 입력란 -->
        <div class="mb-3">
          <label for="restaurantNameInput" class="form-label" required>
            식당 이름
          </label>
          <input type="text" class="form-control" id="restaurantNameInput" />
        </div>

        <!-- 주소 입력란 -->
        <div class="mb-3">
          <label for="sample4_postcode" class="form-label">주소</label><br />
          <input
            class="btn btn-warning"
            type="button"
            onclick="sample4_execDaumPostcode()"
            value="주소 찾기"
          /><br />
          <input
            class="form-control address-input"
            type="text"
            id="sample4_roadAddress"
            placeholder="도로명주소"
            required
          />
          <input
            class="form-control address-input"
            type="text"
            id="sample4_jibunAddress"
            placeholder="지번주소"
          />
          <span id="guide" style="color: #999; display: none"></span>
          <div class="detail-address">
            <input
              class="form-control address-input"
              type="text"
              id="sample4_postcode"
              placeholder="우편번호"
              required
            />
            <input
              class="form-control address-input"
              type="text"
              id="sample4_extraAddress"
              placeholder="참고항목"
            />
          </div>
        </div>

        <!-- 닉네임 입력란 -->
        <div class="mb-3">
          <label for="nicknameInput" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="nicknameInput" />
        </div>

        <!-- 코멘트 입력란 -->
        <div class="mb-3">
          <label for="commentInput" class="form-label">코멘트</label>
          <textarea class="form-control" id="commentInput" rows="4"></textarea>
        </div>

        <!-- 별점 입력란 -->
        <div form="rating" class="mb-3">
          <label for="rating" class="form-label" required>별점</label>
          <select
            id="rating"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option value="5" selected>✨✨✨✨✨</option>
            <option value="4">✨✨✨✨</option>
            <option value="3">✨✨✨</option>
            <option value="2">✨✨</option>
            <option value="1">✨</option>
          </select>
        </div>

        <div class="my-btns">
          <button id="submitBtn" class="btn btn-warning" type="submit">
            등록
          </button>
          <button id="cancelBtn" class="btn btn-warning" type="submit">
            취소
          </button>
        </div>
      </form>
    </main>

    <!-- 약식(팀 이름, 팀명, 역할, 저작권)-->
    <footer></footer>

    <!-- 주소 찾기 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 글쓰기 페이지 관련 자바스크립트 -->
    <script src="static/js/posting.js"></script>
  </body>
</html>
